<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Convert Money</title>


</head>

<body>

    <div class="container">

        <header>
            <h1> Dev Club Convert Money</h1>

        </header>

        <main>

            <label>
                Converter <b>de</b>
                <select id="currency-select0">
                    <option>
                        R$ Real Brasileiro
                    </option>
                    <option>
                        US$ Dólar Americano
                    </option>
                    <option>
                         Euro €
                    </option>
                    <option>
                        Bitcoin



                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>
                        US$ Dólar Americano
                    </option>                    
                    <option>
                        R$ Real Brasileiro
                    <option>
                         Euro €
                    </option>
                    <option>
                        Bitcoin
                   </option>



                </select>
            </label>



            <label>
                Valor
                <input id="input-currency" placeholder="R$ 10.000,00">


            </label>

            <button id="convert-button" type="button">Coverter</button>

            <section>

                <div class="currency-container">
                    <img src="./assets/brasil.png" id="currency-img0" alt="bandeira-brasil">
                    <p class="currency-name0" id="currency-name0">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>

                </div>

                <img class="arrow-image" src="./assets/arrow.png" alt="seta">


                <div class="currency-container">
                    <img src="./assets/eua.png" id="currency-img" alt="bandeira-pais-conversão">
                    <p class="currency-name" id="currency-name">Dólar Americano</p>
                    <p class="currency-value" id="currency-value-text">US$ 2.000,00</p>

                </div>



            </section>





        </main>




    </div>





</body>

<script src="./scripts.js"></script>

</html>
